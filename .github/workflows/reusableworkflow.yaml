# terraform reusable workflow

name: Terraform Reusable Workflow

on:
  workflow_call:
    inputs:
        module:
            required: true
            type: string
        tfvars:
            required: true
            type: string
        backend:
            required: true
            type: string
        tf_action:
          required: true
          type: string
          default: "plan"
    secrets:
        client-id:
            required: true
        tenant-id:
            required: true
        subscription-id:
            required: true
jobs:
    terraform:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
          - name: Azure Login(oidc)
            uses: azure/login@v2
            with:
              client-id: ${{ secrets.AZURE_CLIENT_ID }}
              tenant-id: ${{ secrets.AZURE_TENANT_ID }}
              subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          - name: Setup Terraform
            uses: hashicorp/setup-terraform@v3
            with:
              terraform_version: '1.9.0'

          - name: Terraform Init
            run: terraform init -backend-config=${{ inputs.backend }}
            working-directory: iac/modules/${{ inputs.module }}
          - name: Terraform Validate
            run: terraform validate
            working-directory: iac/modules/${{ inputs.module }}
          - name: Terraform Plan
            run: terraform plan -var-file=${{ inputs.tfvars }}
            working-directory: iac/modules/${{ inputs.module }}
          - name: Security Scan with tfsec
            uses: aquasecurity/tfsec-action@v1.0.3
            with:
              directory: iac/modules/${{ inputs.module }}
          - name: Terraform Apply
            if: github.ref == 'refs/heads/main'
            run: terraform apply -auto-approve -var-file=${{ inputs.tfvars }}
            working-directory: iac/modules/${{ inputs.module }}